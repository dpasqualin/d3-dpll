<!DOCTYPE html>
<html>
<head>
	<title>SAT Solver</title>
	<link href="dpll.css" media="all" rel="stylesheet" type="text/css" />
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="dpll.js"></script>
</head>
<body>
	<h1>SAT Solver</h1>
	<p>
	Enter a series of clauses (one for each line):
	<p>
	<textarea id="problemTxt"></textarea>
	<p>
	<input id="solveBtn" type="submit" value="Solve">
	<p>
	<strong>Elapsed time:</strong> <span id="elapsedTxt">-</span> ms
	<p>
	<strong>Solution:</strong>
	<p>
	<tt id="solutionTxt"></tt>
	<div id="graph"></div>

	<script src="dpll.js"></script>
	<script src="dataJson.js"></script>
	<script src="graph.js"></script>

	<script>

	$(document).ready(function() {
		var varsDict = {}; // Var number -> Var name
        var dpll = new Dpll();
		var clauses = dpll.getClauses($('#problemTxt').val(), varsDict); // Fills var dict
		$('#problemTxt').val(dpll.getPrintableClauses(clauses, varsDict));
		var start = new Date();
		var sol = dpll.solve(clauses);
		var elapsedTime = (new Date()) - start;
		$('#solutionTxt').html(dpll.getPrintableSol(sol, varsDict));
		$('#elapsedTxt').html(elapsedTime);
	});
	</script>

</body>
</html>
